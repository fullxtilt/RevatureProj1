<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View Reimbursements</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/reimbstyles.css">
</head>

<body>
	<!-- Navbar -->
	<nav class="nav navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="http://localhost:9006">Hunter's Guild</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:9006">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:9006/html/reimbursements-employee.html">View Past
						Reimbursements<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" id="createReimbursement-nav">
					<a class="nav-link" href="http://localhost:9006/html/reimbursements-form.html">Create Reimbursement
						Request</a>
				</li>
				<li class="nav-item">
					<a class="nav-link position-absolute end" style="right:2%"
						href="http://localhost:9006/api/logout">Logout</a>
				</li>
			</ul>
			<div class="d-flex">
			</div>
		</div>
	</nav>

	<div class=container>
		<div class="row">
			<div class="col">
			</div>
			<div class="col-12">
				<div id="reimbListDiv" class="mb-3">
					<table class="table table-light table-striped table-hover caption-top position-relative">
						<caption><span id="welcome">Reimbursements viewable by </span>
							<span class="position-absolute end" style="right: 25%;">
								<select id="filterSelect" class="form-select form-select-sm"
									style="visibility: hidden;">
									<option value="unfiltered">No Filter</option>
									<option value="PENDING">PENDING</option>
									<option value="APPROVED">APPROVED</option>
									<option value="DENIED">DENIED</option>
								</select>
							</span></caption>
						<thead>
							<tr class="table-dark">
								<th scope="col">Id</th>
								<th scope="col">Amount</th>
								<th scope="col">Author</th>
								<th scope="col">Submitted</th>
								<th scope="col">Description</th>
								<th scope="col">Type</th>
								<th scope="col">Status</th>
								<th scope="col">Resolver</th>
								<th scope="col">Resolved</th>
								<!-- Two nameless columns for accept/deny buttons -->
								<th scope="col" class="resolveCol"></th>
								<th scope="col" class="resolveCol"></th>
							</tr>
						</thead>
						<tbody id="reimbursementContainer">
							<!-- Reimbursements will be added HERE through DOM manipulation -->
						</tbody>
					</table>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/reimbursements-employee.js"></script>
</body>

</html>
