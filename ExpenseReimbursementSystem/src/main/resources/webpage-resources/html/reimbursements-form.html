<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submit Reimbursement</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/reimbstyles.css" />

</head>

<body>

	<!-- Navbar -->
	<nav class="nav navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="http://localhost:9006">Hunter's Guild</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:9006">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:9006/html/reimbursements-employee.html">View Past
						Reimbursements</a>
				</li>
				<li class="nav-item" id="createReimbursement-nav">
					<a class="nav-link" href="http://localhost:9006/html/reimbursements-form.html">Create Reimbursement
						Request<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link position-absolute end" style="right:2%"
						href="http://localhost:9006/api/logout">Logout</a>
				</li>
			</ul>
			<div class="d-flex">
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col">
			</div>
			<div class="col">
				<form method="POST" action="/api/reimbursements">
					<div class="form-group" id="reimbListDiv">
						<label for="amountInput" class="form-label" style="color:white">Amount</label>
						<input type="number" class="form-control" id="amountInput" name="reimbAmount" placeholder="z"
							step="0.01" min="0">

						<label for="descriptionText" class="form-label" style="color:white">Description</label>
						<textarea class="form-control" id="descriptionText" rows="3" name="reimbDescription"
							placeholder="Explain your reimbursement request"></textarea>

						<label for="typeSelect" class="form-label" style="color:white">Reimbursement Type</label>
						<select class="form-select" id="typeSelect" name="reimbType">
							<option>LODGING</option>
							<option>TRAVEL</option>
							<option>FOOD</option>
							<option>OTHER</option>
						</select>
						<br>
						<div class="d-grid gap-2">
							<input type="submit" value="Submit" class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
